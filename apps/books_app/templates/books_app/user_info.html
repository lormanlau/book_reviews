<!DOCTYPE html>
<html>
<head>
	<title>User Reviews</title>
	{%load static%}
	<link rel="stylesheet" type="text/css" href="{%static 'books_app/css/style_add_book.css'%}">
</head>
<body>
<nav>
	<a href="/books">Home</a>
	<a href="/books/add">Add Book and Review</a>
	<a href="/users/logout">Logout</a>
</nav>
<div>
	<h1>User Alias: {{user.alias}}</h1>
	<h3>Name: {{user.name}}</h3>
	<h3>Email: {{user.email}}</h3>
	<h3>Total Reviews: {{reviews_count}}</h3>
</div>
<h3>Posted Reviews on the following books:</h3>
<div class="container">
{%for book in reviews%}
	<p><a href="/books/{{book.book.id}}">{{book.book.title}}</a></p>
{%endfor%}
</div>
</body>
</html>
